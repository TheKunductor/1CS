<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tmn.css">
    <title>Team Member Network</title>
</head>
<body>
    <h1>Join Our Talent Network</h1>

<form>
    <div class="div1">
        <label for="zipcode">Zip Code:</label><br>
        <input class="lines" type="number" id="zip" name="zipcode"><br>
        <label for="email">Email:</label><br>
        <input class="lines" type="email" id="email" name="email"><br>
        <label for="fname">First name:</label><br>
        <input class="lines" type="text" id="fname" name="fname"><br>
        </div>
        
        <div class="div2">
        <label for="country">Country:</label><br>
        <input class="lines" type="text" id="country" name="country"><br>
        <label for="job title">Desired Job Title:</label><br>
        <input class="lines" type="text" id="job_title" name="job_title"><br>
        <label for="lname">Last name:</label><br>
        <input class="lines" type="text" id="lname" name="lname"><br><br>
        </div>
        <input id="submitbtn" type="submit" value="SEND">
    
</form>
<br><br>

  <form id="uploader">
    <input type="file" id="resume" name="filename">
    <input type="Upload">
  </form>


    <footer>By joining our Talent Network you have not officially applied to a position</footer>
</body>
</html>
